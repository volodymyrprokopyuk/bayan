%YAML 1.1
---
purpose:
  eng: Learn how to search pieces quickly and efficiently
  ukr: Допоможе шукати п'єси швидко і ефективно
meta:
  - tit: { eng: Piece identification, ukr: Ідентифікація п'єси }
    sec:
      - tit: { name: id, eng: Piece ID, ukr: ID п'єси }
      - tit: { name: org, eng: Piece country, ukr: Країна п'єси }
      - tit: { name: tit, eng: Piece title, ukr: Назва п'єси }
      - tit: { name: sub, eng: Piece subtitle, ukr: Підзаголовок п'єси } # optional
      - tit: { name: com, eng: Piece composer, ukr: Композитор } # optional
      - tit: { name: arr, eng: Piece arranger, ukr: Обробка } # optional
      - tit: { name: art, eng: Arrangement type, ukr: Тип обробки } # optional
        sub:
          - { name: arr, eng: Arrangement, ukr: Обробка }
          - { name: ipr, eng: Interpretation, ukr: Переклад }
          - { name: hrm, eng: Harmonization, ukr: Гармонізація }
      - tit: { name: aut, eng: Lyrics author, ukr: Автор слів } # optional
      - tit: { name: lcs, eng: License, ukr: Ліцензія } # optional
        sub:
          - { name: cpl, eng: Copyleft, ukr: Захисна ліцензія }
          - { name: cpr, eng: Copyright, ukr: Авторські права }
  - tit: { eng: Piece classification, ukr: Класифікація п'єси }
    sec:
      - tit: { name: sty, eng: Piece style, ukr: Стиль п'єси }
        sub:
          - { name: flk, eng: Folk music, ukr: Фолькльорна музика }
          - { name: cus, eng: Custom piece, ukr: Авторська п'єса }
          - { name: cls, eng: Classical music, ukr: Класична музика }
      - tit: { name: gnr, eng: Piece genre, ukr: Жанр п'єси }
        sub:
          - { name: sng, eng: Song, ukr: Пісня } # song
          - { name: chd, eng: Child piece, ukr: Дитяча п'єса }
          - { name: lul, eng: Lulaby, ukr: Колискова }
          - { name: ves, eng: Vesnianka, ukr: Веснянка }
          - { name: pry, eng: Prypevky or chastushky, ukr: Припевки або частушки }
          - { name: rmc, eng: Romance, ukr: Романс }
          - { name: mil, eng: Military song, ukr: Військова пісня }
          - { name: dnc, eng: Dance, ukr: Танець } # dance
          - { name: plk, eng: Polka, ukr: Полька }
          - { name: mzr, eng: Mazurka, ukr: Мазурка }
          - { name: qdr, eng: Quadrille, ukr: Кадриль }
          - { name: koz, eng: Kozachok, ukr: Козачок }
          - { name: gop, eng: Gopak, ukr: Гопак }
          - { name: vls, eng: Valse, ukr: Вальс }
          - { name: tng, eng: Tango, ukr: Танго }
          - { name: mrc, eng: March, ukr: Марш }
          - { name: pie, eng: Piece, ukr: П'єса } # piece
          - { name: gyp, eng: Gypsy piece, ukr: Циганська п'єса }
          - { name: stu, eng: Study, ukr: Етюд } # study
  - tit: { eng: Piece qualification, ukr: Кваліфікація п'єси }
    sec:
      # [a-g](is|es)m[ji]: sharp/flat major/minor, дієз/бемоль мажор/мінор
      - tit: { name: ton, eng: Piece tonalities, ukr: Тональності п'єси } # multiple
      - tit: { name: frm, eng: Piece forms, ukr: Форми п'єси } # multiple
        sub:
          - { name: mel, eng: Melody, ukr: Мелодія }
          - { name: var, eng: Variations, ukr: Варіації }
          - { name: scl, eng: Scales, ukr: Гами }
          - { name: seq, eng: Sequences, ukr: Секвенції }
          - { name: arp, eng: Arpeggio, ukr: Арпеджіо }
          - { name: lng, eng: Long arpeggio, ukr: Довге арпеджіо }
          - { name: srt, eng: Short arpeggio, ukr: Коротке арпеджіо }
          - { name: brk, eng: Broken arpeggio, ukr: Ламане арпеджіо }
          # int: intervals, інтервали
          - { name: in3, eng: Thirds, ukr: Терції }
          - { name: in4, eng: Forths, ukr: Кварти }
          - { name: in5, eng: Fifths, ukr: Квінти }
          - { name: in6, eng: Sixths, ukr: Сексти }
          - { name: in8, eng: Eighths, ukr: Октави }
          # crd: chords, акорди
          - { name: cr5, eng: triads, ukr: Тризвуки }
          - { name: cr7, eng: seventh chords, ukr: Септакорди }
          # pph: polyphony, поліфонія
          - { name: vo2, eng: Two voices, ukr: Двоголосся }
          - { name: vo3, eng: Three voices, ukr: Триголосся }
          # prh: polyrhythm, поліритмія
          - { name: tu3, eng: Trilets, ukr: Тріолі }
          - { name: tu5, eng: Quintuplets, ukr: Квінтолі }
          - { name: dot, eng: Dotted rhythm, ukr: Пунктирний ритм }
          - { name: syn, eng: Syncopation, ukr: Синкопа }
          # orn: ornamentation, мелізми
          - { name: rep, eng: Repetitions, ukr: Репениції }
          - { name: tre, eng: Tremolo, ukr: Тремоло }
          - { name: acc, eng: Acciaccatura, ukr: Форшлаги }
          - { name: mor, eng: Mordents, ukr: Морденти }
          - { name: gru, eng: Gruppetto, ukr: Групето }
          - { name: tri, eng: Trills, ukr: Трелі }
          - { name: gli, eng: Glissando, ukr: Глісандо }
          # wrs: wrist movements, повороти кисті
          - { name: fi1, eng: First finger, ukr: Перший палець }
          - { name: fi5, eng: Fifth finger, ukr: П'ятий палець }
          - { name: jmp, eng: Jumps, ukr: Стрибки }
      - tit: { name: bss, eng: Left hand, ukr: Ліва рука } # multiple
        sub:
          - { name: stb, eng: Stradella bass, ukr: Готовий акорд }
          - { name: pub, eng: Pure bass, ukr: Чистий бас }
          - { name: frb, eng: Free bass, ukr: Виборна система }
      - tit: { name: lvl, eng: Diffiuclty level, ukr: Рівень складності }
        sub:
          - { name: "el[a-c]", eng: Elementary A-C, ukr: Простий A-C }
          - { name: "in[a-c]", eng: Intermediate A-C, ukr: Середній A-C }
          - { name: "pr[a-c]", eng: Proficient A-C, ukr: Складний A-C }
          - { name: "vi[a-c]", eng: Virtuoso A-C, ukr: Віртуозний A-C }
      - tit: { name: ens, eng: Ensemble type, ukr: Тип ансамблю } # optional
        sub:
          - { name: sol, eng: Bayan solo, ukr: Баян соло }
          - { name: duo, eng: Bayan duo, ukr: Баян дует }
          - { name: vc1, eng: Vocal one with bayan, ukr: Один голос з баяном }
          - { name: vc2, eng: Vocal two with bayan, ukr: Два голоси з баяном }
      - tit: { name: lyr, eng: Lyrics, ukr: Слова пісні } # optional
