<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    {{ block "meta" . }}
      <title>Sheet music for bayan | Ноти для баяна</title>
      <meta name="description"
            content="Sheet music library for bayan | Бібліотека нот для баяна" />
    {{ end }}
    <link type="image/svg+xml" href="/images/icon.svg" rel="icon" />
    <link href="/pagefind/pagefind-ui.css" rel="stylesheet" />
    <style>
      .piece-meta { display: none; }
    </style>
  </head>
  <body>
    {{ block "header" . }}
      <a href="/"><img src="/images/logo.svg" /></a>
      <h1>Sheet music for bayan | Ноти для баяна</h1>
      <search id="search"></search>
    {{ end }}
    {{ block "body" . }} {{ end }}
    {{ block "footer" . }} {{ end }}
    <script src="/pagefind/pagefind-ui.js"></script>
    <script>
      const translations = {
        placeholder: "Search pieces | Пошук п'єс",
        searching: "Searching for | В процесі пошуку для [SEARCH_TERM]...",
        clear_search: "Clear | Очистити",
        zero_results: "Nothing found for | Нічого не знайдено для [SEARCH_TERM]",
        one_result: "[COUNT] piece for | п'єса для [SEARCH_TERM]",
        many_results: "[COUNT] pieces for | п'єс для [SEARCH_TERM]",
        load_more: "Show more pieces | Показати більше п'єс",
      }
      window.addEventListener("DOMContentLoaded", (event) => {
        new PagefindUI({
          element: "#search",
          pageSize: 7, // number of results before Show more
          showSubResults: false, // a single result per page
          showEmptyFilters: true, // always show filters
          sort: { lvl: "desc", tit: "asc" },
          resetStyles: false, // inherit CSS from the site
          translations
        })
      })
    </script>
  </body>
</html>
